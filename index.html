<script> 
 
 $(document).ready(function() {
    get_watched_repos(); // Call function 
    function get_watched_repos() {
        // Make Function 
        $('#result').html(""); // Destination for results 
        var html="";
        $.ajax( {
            // REST call to retreive Release Note documents from Github 
            url: "https://api.github.com/repos/ASpiteri-BCGov/SharePoint-Release-Notes/contents", dataType: "jsonp", success: function(returndata) {
                $.each(returndata.data, function(i, item) {
                    console.log(this);
                    console.log(this.html_url.replace(".md", ".html"));
                    if (this.name !="_config.yml") {
                        html +='<li>' + // Construct lists and links from REST results 
                        '<a class="ntLnk" href="https://aspiteri-bcgov.github.io/SharePoint-Release-Notes/' + this.name.replace(".md", ".html") + '">' + this.name + '</a>' + '<ul>' + '<li>' + 'name: ' + this.name + '</li>' + '</ul>' + '</li>';
                    } // If End 
                }
                ); // For End 
                $('#result').append(html); // Append constructed HTML results to div 
            } // Success End 
        }
        ); // Ajax End 
    } // get_watched_repos End 
}

); // Document Ready End 
 
</script>
